<div class="login-container">
  <h2>Iniciar sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" formControlName="username" placeholder="Nombre de usuario" />
      <!-- <div *ngIf="loginForm?.get('username').hasError('required') && loginForm?.get('username').touched">
        El nombre de usuario es obligatorio.
      </div> -->
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" placeholder="Contraseña" />
      <!-- <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
        La contraseña es obligatoria.
      </div> -->
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Iniciar sesión</button>
  </form>
